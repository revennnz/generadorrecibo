<html><head><base href="https://genrecipe.pages.dev/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" sizes="192x192" href="https://revennnz.github.io/imgx/recipe/icono192x192.png" type="image/x-icon"><link rel="shortcut icon" href="https://revennnz.github.io/imgx/recipe/icono512x512.png" type="image/x-icon"><link rel="apple-touch-icon" href="https://revennnz.github.io/imgx/recipe/icono512x512.png" type="image/x-icon"><link rel="manifest" href="manifest.json"><title>Generador Recibos</title><style>body{font-family:Arial,sans-serif;background-color:#1a1a1a;color:#f0f0f0;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh}.container{background-color:#2a2a2a;border-radius:8px;padding:30px;box-shadow:0 4px 6px rgba(0,0,0,.1);max-width:800px;width:100%}h1,h2{text-align:center;color:#4a90e2;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:5px;color:#b0b0b0}input,textarea{width:100%;padding:10px;border:1px solid #444;border-radius:4px;background-color:#333;color:#f0f0f0;font-size:16px}input:focus,textarea:focus{outline:0;border-color:#4a90e2}button{background-color:#4a90e2;color:#fff;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;font-size:16px;transition:background-color .3s ease;height:40px;display:flex;align-items:center;justify-content:center}button:disabled{background-color:#888;cursor:not-allowed}button:disabled:hover{background-color:#888}#generateReceiptButton:disabled{background-color:#888}#resetButton{background-color:#888;cursor:not-allowed}#resetButton:not(:disabled){background-color:#e74c3c;cursor:pointer}#resetButton:not(:disabled):hover{background-color:#c0392b}button:hover{background-color:#357abd}#receiptPreview{background-color:#fff;color:#000;padding:20px;border-radius:8px;margin-top:30px;font-size:18px;line-height:1.5}#receiptPreview h2{color:#4a90e2;text-align:center;font-size:28px;margin-bottom:20px}#receiptPreview h3{font-size:24px;margin-top:20px;margin-bottom:10px}#receiptPreview ul{padding-left:20px}#receiptPreview li{margin-bottom:10px}#itemsList{list-style-type:none;padding:0}#itemsList li{display:flex;justify-content:space-between;margin-bottom:10px;align-items:center}#itemsList li button{padding:5px 10px;font-size:14px;margin-left:5px}#itemsList li button.edit{background-color:#f39c12}#itemsList li button.edit:hover{background-color:#d35400}#itemsList li button.delete{background-color:#e74c3c}#itemsList li button.delete:hover{background-color:#c0392b}.item-inputs{display:flex;gap:10px}.item-inputs input{flex:1}.item-inputs input[type=number]{width:80px;flex:0 0 auto}.action-buttons{display:flex;justify-content:space-between;align-items:center;margin-top:20px}.download-buttons{display:flex;justify-content:flex-end;gap:10px}</style></head><body><div class="container"><h1>Generador</h1><form id="receiptForm"><div class="form-group"><label for="receiptTitle">Título del Recibo:</label><input type="text" id="receiptTitle" value="Recibo"></div><div class="form-group"><label for="date">Fecha:</label><input type="date" id="date"></div><div class="form-group"><label for="discount">Descuento (%):</label><input type="number" id="discount" min="0" max="100" step="0.1" placeholder="0"></div><div class="form-group"><label for="itemName">Artículo:</label><div class="item-inputs"><input type="text" id="itemName" placeholder="Nombre"> <input type="number" id="itemQuantity" placeholder="Cantidad" min="1" value="1"> <input type="text" id="itemPrice" placeholder="Precio (use coma para centavos)" oninput="validatePrice(this)"></div></div><div class="action-buttons"><button type="button" id="addEditItemButton">Agregar Artículo</button><button type="button" id="resetButton" onclick="resetAll()" disabled="disabled">Reiniciar Todo</button></div><h2>Artículos</h2><ul id="itemsList"></ul><div class="button-group"><button type="button" id="generateReceiptButton" onclick="generateReceipt()" disabled="disabled">Generar Recibo</button><div id="downloadButtons" style="display:none"><button type="button" onclick="downloadPNG()">Descargar PNG</button><button type="button" onclick="downloadPDF()">Descargar PDF</button></div></div></form><div id="receiptPreview"></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><script>let items = [];
      let editingIndex = -1;
      let isEditMode = false;
      let formChanged = false;
  
      function validatePrice(input) {
        let value = input.value;
        value = value.replace(/[^0-9,]/g, '');
        let commaCount = (value.match(/,/g) || []).length;
        if (commaCount > 1) {
          value = value.replace(/,/g, function(match, index, original) {
            return (index === original.lastIndexOf(',')) ? match : '';
          });
        }
        input.value = value;
      }
  
      function formatPrice(price) {
        let [intPart, decPart] = price.toString().split(',');
        intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return '$ ' + intPart + (decPart ? ',' + decPart : '');
      }
  
      function parsePrice(priceString) {
        return parseFloat(priceString.replace('.', '').replace(',', '.')) || 0;
      }
  
      function updateButtonStates() {
        const generateReceiptButton = document.getElementById('generateReceiptButton');
        const resetButton = document.getElementById('resetButton');
  
        generateReceiptButton.disabled = items.length === 0;
        resetButton.disabled = !formChanged;
  
        if (formChanged) {
          resetButton.classList.add('active');
        } else {
          resetButton.classList.remove('active');
        }
      }
  
      function setFormChanged() {
        formChanged = true;
        updateButtonStates();
      }
  
      function addItem() {
        const itemName = document.getElementById('itemName').value.trim();
        const itemQuantity = parseInt(document.getElementById('itemQuantity').value) || 1;
        const itemPrice = document.getElementById('itemPrice').value.trim();
        
        if (itemName && itemPrice) {
          if (!isEditMode) {
            items.push({ name: itemName, quantity: itemQuantity, price: itemPrice });
          } else {
            items[editingIndex] = { name: itemName, quantity: itemQuantity, price: itemPrice };
            resetEditMode();
          }
          updateItemsList();
          clearItemForm();
          setFormChanged();
        } else {
          alert('Por favor, ingrese al menos un nombre y un precio para el artículo.');
        }
      }
  
      function clearItemForm() {
        document.getElementById('itemName').value = '';
        document.getElementById('itemQuantity').value = '1';
        document.getElementById('itemPrice').value = '';
        resetEditMode();
      }
  
      function updateItemsList() {
        const itemsList = document.getElementById('itemsList');
        itemsList.innerHTML = '';
        items.forEach((item, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${item.name} - x${item.quantity} - ${formatPrice(parsePrice(item.price) * item.quantity)}</span>
            <div>
              <button type="button" class="edit" onclick="editItem(${index})">Editar</button>
              <button type="button" class="delete" onclick="removeItem(${index})">Eliminar</button>
            </div>
          `;
          itemsList.appendChild(li);
        });
      }
  
      function editItem(index) {
        const item = items[index];
        document.getElementById('itemName').value = item.name;
        document.getElementById('itemQuantity').value = item.quantity;
        document.getElementById('itemPrice').value = item.price;
        editingIndex = index;
        isEditMode = true;
        updateAddItemButtonText();
      }
  
      function removeItem(index) {
        items.splice(index, 1);
        updateItemsList();
        setFormChanged();
      }
  
      function calculateTotal() {
        let subtotal = items.reduce((sum, item) => sum + (parsePrice(item.price) * item.quantity), 0);
        let discountPercentage = parseFloat(document.getElementById('discount').value) || 0;
        let discountAmount = subtotal * (discountPercentage / 100);
        let total = subtotal - discountAmount;
        return { subtotal, discountPercentage, discountAmount, total };
      }
  
      function generateReceipt() {
        const receiptTitle = document.getElementById('receiptTitle').value.trim();
        const date = document.getElementById('date').value;
        const { subtotal, discountPercentage, discountAmount, total } = calculateTotal();
  
        let receiptHTML = '<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">';
        
        if (receiptTitle) {
          receiptHTML += `<h2 style="font-size: 28px; margin-bottom: 20px;">${receiptTitle}</h2>`;
        }
        
        if (date) {
          receiptHTML += `<p style="font-size: 18px;"><strong>Fecha:</strong> ${date}</p>`;
        }
  
        if (items.length > 0) {
          receiptHTML += `<h3 style="font-size: 24px; margin-top: 20px; margin-bottom: 10px;">Artículos:</h3><ul style="padding-left: 20px;">`;
          items.forEach(item => {
            const itemTotal = parsePrice(item.price) * item.quantity;
            receiptHTML += `<li style="font-size: 18px; margin-bottom: 10px;">${item.name} - x${item.quantity} - ${formatPrice(itemTotal.toFixed(2).replace('.', ','))}</li>`;
          });
          receiptHTML += `</ul>`;
  
          receiptHTML += `<p style="font-size: 20px; margin-top: 20px;"><strong>Subtotal:</strong> ${formatPrice(subtotal.toFixed(2).replace('.', ','))}</p>`;
          
          if (discountPercentage > 0) {
            receiptHTML += `<p style="font-size: 20px;"><strong>Descuento (${discountPercentage}%):</strong> ${formatPrice(discountAmount.toFixed(2).replace('.', ','))}</p>`;
          }
  
          receiptHTML += `<p style="font-size: 22px; font-weight: bold; margin-top: 20px;"><strong>Total:</strong> ${formatPrice(total.toFixed(2).replace('.', ','))}</p>`;
        } else {
          receiptHTML += `<p style="font-size: 18px;">No hay artículos en el recibo.</p>`;
        }
  
        receiptHTML += '</div>';
  
        document.getElementById('receiptPreview').innerHTML = receiptHTML;
        document.getElementById('downloadButtons').style.display = 'flex';
      }
  
      function getFileName() {
        const receiptTitle = document.getElementById('receiptTitle').value.trim();
        return receiptTitle ? receiptTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase() : 'recibo';
      }
  
      function downloadPNG() {
        html2canvas(document.getElementById('receiptPreview'), { scale: 2 }).then(function(canvas) {
          const link = document.createElement('a');
          link.download = `${getFileName()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
      }
  
      function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          unit: 'mm',
          format: 'a4'
        });
        
        const receiptPreview = document.getElementById('receiptPreview');
        
        html2canvas(receiptPreview, { scale: 2 }).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const imgProps = doc.getImageProperties(imgData);
          const pdfWidth = doc.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
          
          doc.addImage(imgData, 'PNG', 10, 10, pdfWidth - 20, pdfHeight - 20);
          doc.save(`${getFileName()}.pdf`);
        });
      }
  
      function hideDownloadButtons() {
        document.getElementById('downloadButtons').style.display = 'none';
      }
  
      function resetAll() {
        if (formChanged && confirm('¿Está seguro de que desea reiniciar todo? Se perderán todos los datos ingresados.')) {
          document.getElementById('receiptTitle').value = 'Recibo';
          document.getElementById('date').value = '';
          document.getElementById('discount').value = '';
          clearItemForm();
          items = [];
          updateItemsList();
          document.getElementById('receiptPreview').innerHTML = '';
          hideDownloadButtons();
          editingIndex = -1;
          formChanged = false;
          updateButtonStates();
          alert('Todo ha sido reiniciado.');
        }
      }
  
      function resetEditMode() {
        editingIndex = -1;
        isEditMode = false;
        updateAddItemButtonText();
      }
  
      function updateAddItemButtonText() {
        const addItemButton = document.getElementById('addEditItemButton');
        addItemButton.textContent = isEditMode ? 'Editar Artículo' : 'Agregar Artículo';
      }
  
      document.getElementById('addEditItemButton').addEventListener('click', addItem);
      document.getElementById('receiptTitle').addEventListener('input', setFormChanged);
      document.getElementById('date').addEventListener('input', setFormChanged);
      document.getElementById('discount').addEventListener('input', setFormChanged);
      document.getElementById('itemName').addEventListener('input', setFormChanged);
      document.getElementById('itemQuantity').addEventListener('input', setFormChanged);
      document.getElementById('itemPrice').addEventListener('input', setFormChanged);
      updateButtonStates();</script><script>if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(registration => {
            console.log('Service Worker registrado con éxito:', registration);
    
            // Si ya hay un SW en estado de "waiting", lo actualiza inmediatamente
            if (registration.waiting) {
              updateServiceWorker(registration);
            }
    
            // Escucha si hay una nueva versión del SW
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // Si hay un nuevo SW, muestra mensaje o actualiza
                    updateServiceWorker(registration);
                  }
                }
              });
            });
          }).catch(error => {
            console.log('Error en el registro del Service Worker:', error);
          });
        });
    
        // Recarga la página cuando el SW cambia
        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            window.location.reload();
            refreshing = true;
          }
        });
      }
    
      function updateServiceWorker(registration) {
        if (confirm('Nueva versión disponible. ¿Actualizar ahora?')) {
          registration.waiting.postMessage({ action: 'skipWaiting' });
        }
      }</script></body></html>
